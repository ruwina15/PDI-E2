<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear</title>
     <!-- Bootstrap and Swiper CSS -->
     <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
 
     <!-- Custom CSS -->
     <!-- <link rel="stylesheet" href="assets/inicio.css"> -->
     
     <!-- Scripts -->
     <script src="node_modules/jquery/dist/jquery.min.js"></script>
     <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Nuevo Registro</h2>
        <form>
            <!-- Campo Título -->
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Escribe el título" required>
            </div>

            <!-- Campo Imagen -->
            <div class="form-group">
                <label for="imagen">Imagen</label>
                <input type="file" class="form-control-file" id="imagen" required>
            </div>

            <!-- Campo Precio -->
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" placeholder="Escribe el precio" required>
            </div>

            <!-- Campo Sinopsis -->
            <div class="form-group">
                <label for="sinopsis">Sinopsis</label>
                <textarea class="form-control" id="sinopsis" rows="3" placeholder="Escribe una sinopsis" required></textarea>
            </div>

            <!-- Botón Crear -->
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    </div>
    
</body>
</html>
